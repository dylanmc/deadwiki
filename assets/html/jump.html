<div id="jump-page">
  <form method="GET" action="/jump" autocomplete="off">
    <input type="text" name="pattern" id="jump-pattern" class="focused" />
  </form>
  <ul id="jump-list">
    {{ for page in pages }}
      <li id="jump-{@index}"><a href="/{page.name}">{page.title}</a></li>
    {{ endfor }}
  </ul>
</div>
