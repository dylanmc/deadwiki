<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="simplemde.min.css" />
    <link rel="stylesheet" href="github.min.css" />

    <script src="highlight.min.js"></script>
    <script src="simplemde.min.js"></script>

    <meta charset="utf-8" />
    <title>{title}</title>
  </head>
  <body onload="loadTheWiki()">
    {nav} {body}
  </body>
  <script>
    function loadTheWiki() {
      var editLink = document.getElementById("edit-link");
      if (editLink) {
        window.addEventListener("dblclick", function () {
          window.location = editLink.href;
        });
      }
      var focused = document.getElementById("focused");
      if (focused && focused.value == "") focused.focus();
      var simplemde = new SimpleMDE({
        autofocus: !focused || focused.value != "",
        blockStyles: {
          italic: "_",
        },
        indentWithTabs: false,
        renderingConfig: {
          singleLineBreaks: false,
          codeSyntaxHighlighting: true,
        },
        status: false,
        tabSize: 4,
        element: document.getElementById("markdown"),
      });
    }
  </script>
</html>
